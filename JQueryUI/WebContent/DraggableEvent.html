<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="jquery-ui.css">
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.js"></script>
<script>
	$(document).ready(function() {
		$("#div1 span").draggable();
		$("#div1 span").bind('click', function(event) {
			var cursor = $("#div1 span").draggable("option", "cursor");
			var cursorAt = $("#div1 span").draggable("option", "cursorAt");
			alert("cursor : "+cursor + " - cursorAt : " + cursorAt);
		});
	});
</script>
</head>
<body>


	<div id="div1" style="border: 1px; background: blue;">
		<span> Click to get the value of the event</span>
	</div>
</body>
</html>
