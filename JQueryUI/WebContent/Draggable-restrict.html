<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="jquery-ui.css">
<style>
#main {
	width: 500px;
	height: 500px;
	margin: 0px auto;
	border: 2px solid black;
}

.sub {
	width: 100px;
	height: 100px;
	border:1px solid black;
	float: left;
	margin: 5px;
	padding: 5px;
}
</style>
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#sub1").draggable({axis : "x"});
		$("#sub2").draggable({axis : "y"});
		$("#sub3").draggable({containment : "#main"});
		
	
	});
</script>
</head>
<body>

	<div id="main">
		<div class="sub" id="sub1" style="background-color: red"></div>
		<div class="sub" id="sub2" style="background-color: green"></div>
		<div class="sub" id="sub3" style="background-color: blue"></div>
	</div>
</body>
</html>
