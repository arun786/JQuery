<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="jquery-ui.css">
<script src="js/jquery.js"></script>
<script src="js/jquery-ui.js"></script>

<style type="text/css">
#main {
	width: 500px;
	height: 500px;
	margin: 5 px;
	border: 5px solid black;
}

.sub {
	width: 100px;
	height: 100px;
	border: 5px solid black;
	float: left;
	margin: 10px;
}
</style>

<script type="text/javascript">
	$(document).ready(function() {
		$("#sub1").draggable({
			cursor : "grab",
			cursorAt : {
				left : 5,
				top : 10
			},
			handle : "p"
		});
		$("#sub2").draggable({
			cursor : "move",
			cursorAt : {
				bottom : 20
			},
			cancel : "p"
		});
		$("#sub3").draggable({
			cursor : "crosshair",
			cursorAt : {
				right : 5,
				bottom : 10
			}
		});
	});
</script>
</head>
<body>
	<div id="main">
		<div class="sub" id="sub1" style="background-color: red">
			<p>Click here to move</p>
		</div>
		<div class="sub" id="sub2" style="background-color: green">
			<p>Clicking here wont have any affect</p>
		</div>
		<div class="sub" id="sub3" style="background-color: blue"></div>
	</div>
</body>
</html>
