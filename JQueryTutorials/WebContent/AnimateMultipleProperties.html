<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("button").click(function() {
			$("div").animate({
				opacity : '0.5',
				height : '100px',
				width : '100px'
			}, 'slow');
		});
	});
</script>
<style>
#panel {
	position: absolute;
	border: solid;
	backgroud: grey;
	padding: 10px;
	height: 20px;
	width: 20px;
	background-color: pink;
}
</style>

</head>
<body>
	<button>Click</button>
	<div id="panel"></div>
</body>
</html>
