<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("button").click(function() {
			$("#div1").fadeToggle(1000);
			$("#div2").fadeToggle(2000);
			$("#div3").fadeToggle(3000);
		});
	});
</script>
</head>
<body>

	<p>Toggle Effect</p>
	
	<button>Click Me</button>
	<p></p>

	<div id="div1"
		style="width: 40px; height: 40px; display: none; background-color: red"></div>
	<div id="div2"
		style="width: 40px; height: 40px; display: none; background-color: blue"></div>
	<div id="div3"
		style="width: 40px; height: 40px; display: none; background-color: green"></div>


	
</body>
</html>
