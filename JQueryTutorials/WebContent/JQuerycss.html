<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("#p1").click(function() {
			alert("backgroud color "+$("p").css("background-color"));
		});
		
		$("#p2").click(function(){
			$("p").css("background-color","purple")
		});
		
		$("#p3").click(function(){
			$("p").css({"background-color":"yellow", "font-size":"200%"})
		});
	});
</script>
</head>
<body>

	<p style="background-color: #ff0000">This is red background color</p>
	<p style="background-color: #00ff00">This is red background color</p>
	<p style="background-color: #0000ff">This is red background color</p>
	<button id="p1">click</button>
	<button id="p2">Click for color change</button>
	<button id="p3">Set multiple</button>
</body>
</html>
