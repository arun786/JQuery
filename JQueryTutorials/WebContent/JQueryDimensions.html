<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("button").click(function(){
			var txt = "";
			txt += "width of the div : " + $("#div1").width()+"<br>";
			txt += "inner width of the div : " + $("#div1").innerWidth() + "<br>";
			txt += "outer width of the div : " + $("#div1").outerWidth() + "<br>";
			txt += "outer width includes margin, padding and border : " + $("#div1").outerWidth(true);
			$("#div1").html(txt);
		});	
	});

</script>

<style>
#div1 {
	width: 300px;
	height: 100px;
	padding: 10px;
	background-color: yellow;
	border: 2px solid;
	margin: 3px;
}
</style>
</head>
<body>

<div id="div1">
</div>

<br>

<button>Click to get the width and the height</button>
</body>
</html>
