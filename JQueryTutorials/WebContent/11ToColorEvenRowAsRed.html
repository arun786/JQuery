<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>To Color Even Row as Red</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("tr:even").css("background-color", "red");
		$("tr:odd").css("background-color", "yellow");
	})
</script>
</head>
<body>

	<table border="1">
		<tr>
			<td>One</td>
			<td>1</td>
		</tr>
		<tr>
			<td>Two</td>
			<td>2</td>
		</tr>
		<tr>
			<td>Three</td>
			<td>3</td>
		</tr>
		<tr>
			<td>Four</td>
			<td>4</td>
		</tr>
		<tr>
			<td>Five</td>
			<td>5</td>
		</tr>
		<tr>
			<td>Six</td>
			<td>6</td>
		</tr>
	</table>
</body>
</html>
