<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("p").click(function() {
			$("div").animate({
				height : '+100',
				width : '+50',
				opacity : '0.5'
			});
		});
	});
</script>
<style>
#panel {
	position: relative;
	background-color: pink;
	height: 50px;
	width: 50px;
	padding: 10px;
}
</style>
</head>
<body>
	<p>Name</p>

	<div id="panel"></div>
</body>
</html>
