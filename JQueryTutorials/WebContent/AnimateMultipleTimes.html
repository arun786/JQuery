<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("button").click(function() {
			$("div").animate({
				height : '300px',
				width : '150px',
				opacity : '0.5'
			});
			$("div").animate({
				height : '150px',
				width : '300px',
				opacity : '1.5'
			});
			$("div").animate({
				height : '100px',
				width : '100px',
				opacity : '0.5'
			})
		});
	});
</script>
<style>
#panel {
	height: 100px;
	width: 100px;
	background-color: red;
	position: relative;
}
</style>
</head>
<body>
	<button>Click</button>
	<div id="panel"></div>

</body>
</html>
