<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>ElementWithClass</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("button").click(function(){
				$("p.class1").hide();
			});
		});
	
	</script>
</head>
<body>

<p class="class1">This is demo for Element and class</p>
<p class="class2">This is paragraph with class 2</p>
<h1 class="class1">This is heading with class 1</h1>
<button>click</button>
</body>
</html>
