<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
	$(document).ready(function() {
		$("#flip").click(function() {
			$("#panel").slideDown(5000);
		});
		
		$("#stop").click(function(){
			$("#panel").stop();
		});
	});
</script>
<style>
#panel, #flip {
	padding: 5px;
	font-size: 18px;
	text-align: center;
	background-color: #555;
	color: white;
	border: solid 1px #666;
	border-radius: 3px;
}

#panel {
	padding: 50px;
	display: none;
}
</style>
</head>
<body>

	<button id="stop">click to stop</button>
	<div id="flip">Click to Slide down the panel</div>
	<div id="panel">Click the button to stop Sliding</div>
</body>
</html>
