<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>First Child Of A List</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("button").click(function() {
			$("ul li:first-child").hide();
		});
	});
</script>
</head>
<body>



	<p>First List</p>
	<ul>
		<li>one</li>
		<li>Two</li>
		<li>Three</li>
	</ul>

	<p>Second List</p>
	<ul>
		<li>Four</li>
		<li>Five</li>
		<li>Six</li>
	</ul>

	<p>Third List</p>

	<ul>
		<li>Five</li>
		<li>Six</li>
		<li>Seven</li>
	</ul>

	<button>Click me</button>
</body>
</html>
