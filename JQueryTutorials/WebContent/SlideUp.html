<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
	$("#flip").click(function(){
		$("#panel").slideUp();
	});
});
	
</script>

<style>
#panel, #flip {
	padding: 5px;
	text-align: center;
	background-color: grey;
	border: solid;
}

#panel {
	padding: 50px;
}
</style>
</head>
<body>

	<div id="flip">Click on Me</div>
	<div id="panel">Check me for status</div>
</body>
</html>
